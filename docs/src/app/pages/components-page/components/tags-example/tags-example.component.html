<div class="ias-max-content-width">
    <h2>Tags</h2>
    <p class="ias-page-instructions">
        Tags are a prevalent component used throughout applications. They can be found tied to search inputs as filters,
        within email messages as recipients, at the bottom of a product page as item identifiers and many other places.
    </p>

    <app-example [heading]="'Tags within a combobox field'" [fileNameToContentsMap]="exampleFiles">
        <app-tags-in-combobox></app-tags-in-combobox>
        <app-example-file [name]="'tags-in-combobox.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'tags-in-combobox.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'tags-in-combobox.scss'" [lang]="'scss'"></app-example-file>
    </app-example>

    <app-example [heading]="'Tags within a dropdown menu'" [fileNameToContentsMap]="exampleFiles">
        <app-tags-in-dropdown></app-tags-in-dropdown>
        <app-example-file [name]="'tags-in-dropdown.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'tags-in-dropdown.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'tags-in-dropdown.scss'" [lang]="'scss'"></app-example-file>
    </app-example>
</div>
