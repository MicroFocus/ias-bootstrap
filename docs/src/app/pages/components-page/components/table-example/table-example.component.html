<div class="ias-max-content-width">
    <h2>Tables</h2>
    <p class="ias-page-instructions">
        Tables are lists in which the individual items have common elements with each other. The rows of a table
        represent each item of the list and its different elements. Item elements are divided into columns with
        descriptive headings that describe each column of information.
    </p>

    <app-example [heading]="'Simple Table'" [fileNameToContentsMap]="exampleFiles">
        <app-simple-table></app-simple-table>
        <app-example-file [name]="'simple-table.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'simple-table.component.scss'" [lang]="'scss'"></app-example-file>
        <app-example-file [name]="'simple-table.component.ts'" [lang]="'typescript'"></app-example-file>
