<div class="main-content">
    <h2>App Bar (ux-aspects Masthead)</h2>
    <p class="ias-page-instructions">
        The App Bar is the first component of an page that establishes the Micro Focus UX branding. The default example
        below details the attributes that define it. Consistent implementation of all the attributes will help in
        establishing the Micro Focus UX brand image.
    </p>

    <app-example [heading]="'Basic App Bar'" [fileNameToContentsMap]="exampleFiles">
        <app-bar-basic></app-bar-basic>
        <app-example-file [name]="'app-bar-basic.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'app-bar-basic.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>

    <app-example [heading]="'App Bar With Secondary Navigation'" [fileNameToContentsMap]="exampleFiles">
        <app-bar-secondary></app-bar-secondary>
        <app-example-file [name]="'app-bar-secondary.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'app-bar-secondary.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>
    <app-example [heading]="'IAS Branding Product Logos'" [fileNameToContentsMap]="exampleFiles">
      <div class="ias-family-logos">
        <img src="/ias-bootstrap/assets/images/IAS_AA_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_AM_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_API_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_CC_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_DRA_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_edir_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_IDM_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_IG_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_iM_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_MA_120.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_SD_100.png" alt="">
        <img src="/ias-bootstrap/assets/images/IAS_UX_100.png" alt="">
      </div>
  </app-example>
</div>
