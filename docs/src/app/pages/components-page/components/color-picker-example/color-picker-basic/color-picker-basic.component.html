<div class="demo-color-picker-container">
    <div class="btn-group"
         (keydown.esc)="isPickerOpen = false; toggleButton.focus()"
         dropdown
         [(isOpen)]="isPickerOpen"
         [autoClose]="false">

        <button type="button"
                aria-label="Select a color"
                class="btn button-secondary dropdown-toggle"
                #toggleButton
                dropdownToggle>

            <span class="ux-color-picker-button-preview" [style.background-color]="selected.rgba">
                &nbsp;
            </span>
            <span class="hpe-icon hpe-chevron-down"></span>

        </button>

        <div *dropdownMenu
             #dropdownMenu
             id="color-picker-dropdown"
             class="dropdown-menu ux-color-picker-dropdown">

            <ux-color-picker
                [colors]="colors"
                [(selected)]="selected"
                (selectedChange)="colorPickerSelectedChange(); toggleButton.focus()"
                [columns]="columns"
                [buttonStyle]="buttonStyle"
                [buttonSize]="buttonSize"
                [showTooltips]="showTooltips"
                [showInput]="showInput"
                (inputSubmit)="isPickerOpen = false"></ux-color-picker>

            <div *ngIf="showInput" class="btn-container demo-color-picker-close">
                <button type="button" class="btn button-primary" (click)="isPickerOpen = false">
                    Accept
                </button>
            </div>

        </div>
    </div>

    <span class="m-l-lg">
        Selected: <code>{{selected.hex}}</code> &mdash; <code>{{selected.rgba}}</code>
    </span>
</div>

<!--Example Customization Code-->
<div class="row uxd-customize-example">
    <div class="col-md-12">
        <ux-accordion>
            <ux-accordion-panel class="accordion-chevron" heading="Color Picker Customization">
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-4">
                            Columns:
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" type="number" [(ngModel)]="columns" [min]="4" [max]="10">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showInput">Show Input</ux-checkbox>
                    </div>
                    <div class="col-md-3">
                        <ux-checkbox [(ngModel)]="showTooltips">Show Tooltips</ux-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-5">
                            Button Style:
                        </div>
                        <div class="col-md-7">
                            <ux-radio-button [(value)]="buttonStyle" option="circle">Circle</ux-radio-button>
                            <ux-radio-button [(value)]="buttonStyle" option="square">Square</ux-radio-button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-5">
                            Button Size:
                        </div>
                        <div class="col-md-7">
                            <ux-radio-button [(value)]="buttonSize" option="sm">sm</ux-radio-button>
                            <ux-radio-button [(value)]="buttonSize" option="md">md</ux-radio-button>
                            <ux-radio-button [(value)]="buttonSize" option="lg">lg</ux-radio-button>
                        </div>
                    </div>
                </div>
            </ux-accordion-panel>
        </ux-accordion>
    </div>
</div>
