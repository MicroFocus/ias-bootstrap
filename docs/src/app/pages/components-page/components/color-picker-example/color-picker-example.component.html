<div class="ias-max-content-width">
    <h2>Color Picker</h2>
    <p class="ias-page-instructions">
        A Color Picker offers users the ability to select, adjust, or input colors used for application customization
        from a single component.
    </p>

    <app-example [heading]="'Basic Color Picker'" [fileNameToContentsMap]="exampleFiles">
        <app-color-picker-basic></app-color-picker-basic>
        <app-example-file [name]="'color-picker-basic.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'color-picker-basic.component.scss'" [lang]="'scss'"></app-example-file>
        <app-example-file [name]="'color-picker-basic.component.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'color-picker-basic.module.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>
</div>
