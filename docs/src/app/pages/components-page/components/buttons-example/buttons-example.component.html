<div class="ias-max-content-width">
    <h2>Buttons</h2>
    <p class="ias-page-instructions">
        Use the default text and icon buttons for common UX throughout your application. The Special icon and text buttons should only be used for an action that needs to stand out. When a special button is used, only use one per page.
    </p>

    <app-example [heading]="'Text Buttons'" [fileNameToContentsMap]="exampleFiles">
        <app-text-buttons></app-text-buttons>
        <app-example-file [name]="'text-buttons.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'text-buttons.component.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'text-buttons.module.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>

    <app-example [heading]="'Icon Buttons'" [fileNameToContentsMap]="exampleFiles">
        <app-icon-buttons></app-icon-buttons>
        <app-example-file [name]="'icon-buttons.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'icon-buttons.component.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'icon-buttons.module.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>

    <app-example [heading]="'Icons Used with Text'" [fileNameToContentsMap]="exampleFiles">
        <app-icon-text-buttons></app-icon-text-buttons>
        <app-example-file [name]="'icon-text-buttons.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'icon-text-buttons.component.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'icon-text-buttons.module.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>
</div>
