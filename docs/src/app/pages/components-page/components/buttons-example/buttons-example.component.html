<h2>Buttons</h2>
<p class="ias-page-instructions">
    The following tweaks were made to the standard buttons from ux-aspects to promote usability for IAS customers: (TODO...)

<ng-container *ngFor="let section of [textButtons]">
    <div class="code-heading-title">
        <h3>Text Buttons</h3>
        <button type="button" class="btn btn-link button-secondary" (click)="section.visible = !section.visible">
            <span class="hpe-icon hpe-code" aria-hidden="true"></span> Code
        </button>
    </div>
    <app-text-buttons></app-text-buttons>
    <ux-tabset *ngIf="section.visible">
        <ux-tab [heading]="section.html.filename">
            <app-ngbd-code [code]="section.html.text" lang="markup"></app-ngbd-code>
        </ux-tab>
        <ux-tab [heading]="section.ts.filename">
            <app-ngbd-code [code]="section.ts.text" lang="typescript"></app-ngbd-code>
        </ux-tab>
    </ux-tabset>
</ng-container>
