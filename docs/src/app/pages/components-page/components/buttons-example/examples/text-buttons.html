<h4>Default</h4>
<div class="btn-container">
    <button type="button" class="btn btn-default" (click)="buttonPressed()">Text Button</button>
    <button type="button" class="btn btn-default" (click)="buttonPressed()" disabled>Disabled Text Button</button>
</div>

<h4>Primary</h4>
<div class="btn-container">
    <button type="button" class="btn btn-primary" (click)="buttonPressed()">Special Text Button</button>
    <button type="button" class="btn btn-primary" (click)="buttonPressed()" disabled>Disabled Special Text Button</button>
</div>

<div class="results">
    Times button pressed: {{timesButtonPressed}}
</div>
