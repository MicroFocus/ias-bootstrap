<h4>Icon Only</h4>
<div>
    <button type="button" class="btn btn-outline-primary icon" (click)="buttonPressed()" title="Help button">
        <i class="ias-icon ias-icon-help_thick"></i>
    </button>
    <button type="button" class="btn btn-outline-primary icon" (click)="buttonPressed()" title="Favorite button">
        <i class="ias-icon ias-icon-favorite_outline_thin"></i>
    </button>
    <button type="button" class="btn btn-outline-primary icon" (click)="buttonPressed()" title="Search button">
        <i class="ias-icon ias-icon-search_thick"></i>
    </button>
    <button type="button" class="btn btn-outline-primary icon" (click)="buttonPressed()" title="Close button">
        <i class="ias-icon ias-icon-close_thick"></i>
    </button>
</div>
<h4>Icon Only (Circular)</h4>

        <i class="ias-icon ias-icon-help_thick"></i>

        <i class="ias-icon ias-icon-favorite_outline_thin"></i>
    </button>
    <button type="button" class="btn btn-outline-primary icon" disabled title="Disabled Search button">
        <i class="ias-icon ias-icon-search_thick"></i>
    </button>
    <button type="button" class="btn btn-outline-primary icon" disabled title="Disabled Close button">
        <i class="ias-icon ias-icon-close_thick"></i>
    </button>
</div>
