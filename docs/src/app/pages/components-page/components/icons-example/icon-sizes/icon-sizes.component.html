<div>
    The following are three standard sizes. Exceptions will exist, but try to use these sizes, if possible, to
    contribute to a consistent look.
</div>

<h5>.ias-icon</h5>
<div>
    <i class="ias-icon ias-icon-resource_thick"></i>
    <i class="ias-icon ias-icon-phone_thick"></i>
    <i class="ias-icon ias-icon-favorite_outline_thin"></i>
</div>

<h5>With .ias-medium</h5>
<div>
    <i class="ias-icon ias-icon-resource_thick ias-medium"></i>
    <i class="ias-icon ias-icon-phone_thick ias-medium"></i>
    <i class="ias-icon ias-icon-favorite_outline_thin ias-medium"></i>
</div>

<h5>With .ias-large</h5>
<div>
    <i class="ias-icon ias-icon-resource_thick ias-large"></i>
    <i class="ias-icon ias-icon-phone_thick ias-large"></i>
    <i class="ias-icon ias-icon-favorite_outline_thin ias-large"></i>
</div>
