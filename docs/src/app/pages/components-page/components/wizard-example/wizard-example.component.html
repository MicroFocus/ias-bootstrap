<div class="ias-max-content-width">
    <h2>Wizard</h2>
    <p class="ias-page-instructions">
        The wizard is a tool designed to help users perform complex, infrequent, or unfamiliar tasks within an
        application.  A typical wizard displays a list of steps coupled with a content area to describe what actions are
        needed to continue.
    </p>
    <app-example [heading]="'Simple Wizard'" [fileNameToContentsMap]="exampleFiles">
        <app-simple-wizard></app-simple-wizard>
        <app-example-file [name]="'simple-wizard.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'simple-wizard.component.scss'" [lang]="'scss'"></app-example-file>
        <app-example-file [name]="'simple-wizard.component.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>
</div>
