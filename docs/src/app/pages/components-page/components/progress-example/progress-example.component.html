<h2>Progress</h2>
<p class="ias-page-instructions">
    A progress bar can be created by using the ux-progress-bar component. The loading spinner can be displayed by using
    the ux-spinner component.
</p>

<app-example [heading]="'Progress Bar'" [fileNameToContentsMap]="exampleFiles">
    <app-progress-bar></app-progress-bar>
    <app-example-file [name]="'progress-bar.html'" [lang]="'markup'"></app-example-file>
    <app-example-file [name]="'progress-bar.ts'" [lang]="'typescript'"></app-example-file>
    <app-example-file [name]="'progress-bar.scss'" [lang]="'scss'"></app-example-file>
</app-example>

<app-example [heading]="'Progress Spinner'" [fileNameToContentsMap]="exampleFiles">
    <app-progress-spinner></app-progress-spinner>
    <app-example-file [name]="'progress-spinner.html'" [lang]="'markup'"></app-example-file>
    <app-example-file [name]="'progress-spinner.ts'" [lang]="'typescript'"></app-example-file>
    <app-example-file [name]="'progress-spinner.scss'" [lang]="'scss'"></app-example-file>
</app-example>
