<div class="ias-max-content-width">
    <h2>Panels</h2>
    <p class="ias-page-instructions">
        The panel is a visual component that acts as a general purpose container. Panels are designed to fit the overall
        design theme and appear cohesively with other components. Information presented within a panel can be customized and divided as needed.
    </p>

    <app-example [heading]="'Panel Examples'" [fileNameToContentsMap]="exampleFiles">
        <app-panel-examples></app-panel-examples>
        <app-example-file [name]="'panel-examples.component.html'" [lang]="'markup'"></app-example-file>
        <app-example-file [name]="'panel-examples.component.scss'" [lang]="'scss'"></app-example-file>
        <app-example-file [name]="'panel-examples.component.ts'" [lang]="'typescript'"></app-example-file>
        <app-example-file [name]="'panel-examples.module.ts'" [lang]="'typescript'"></app-example-file>
    </app-example>
</div>
