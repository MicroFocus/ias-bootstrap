<div class="standard-radio-buttons">
    <h4 [class.disabled]="radioButtonsDisabled">Text Before</h4>
    <label class="ias-radio-button" [class.disabled]="radioButtonsDisabled">
        <span>One</span>
        <input type="radio" name="text-before" [disabled]="radioButtonsDisabled">
        <span class="ias-icon ias-icon-check_thick"></span>
    </label>
    <label class="ias-radio-button" [class.disabled]="radioButtonsDisabled">
        <span>Two</span>
        <input type="radio" name="text-before" checked="checked" [disabled]="radioButtonsDisabled">
        <span class="ias-icon ias-icon-check_thick"></span>
    </label>

    <h4 [class.disabled]="radioButtonsDisabled">Text After</h4>
    <label class="ias-radio-button" [class.disabled]="radioButtonsDisabled">
        <input type="radio" name="text-after" checked="checked" [disabled]="radioButtonsDisabled">
        <span class="ias-icon ias-icon-check_thick"></span>
        <span>One</span>
    </label>
    <label class="ias-radio-button" [class.disabled]="radioButtonsDisabled">
        <input type="radio" name="text-after" [disabled]="radioButtonsDisabled">
        <span class="ias-icon ias-icon-check_thick"></span>
        <span>Two</span>
    </label>
    <label class="ias-radio-button" [class.disabled]="radioButtonsDisabled">
        <input type="radio" name="text-after" [disabled]="radioButtonsDisabled">
        <span class="ias-icon ias-icon-check_thick"></span>
        <span>Three - Onsectetur adipiscing elit.
        Inte adipiscing elit onsectetur adipiscing elit. Inte adipiscing elit onsectetur adipiscing
        elit. Inte adipiscing elit onsectetur adipiscing elit. Inte adipiscing elit onsectetur
            adipiscing elit. Inte adipiscing elit onsectetur adipiscing elit.</span>
    </label>
</div>

<div class="btn-container">
    <button class="btn btn-default" (click)="radioButtonsDisabled = !radioButtonsDisabled">
        {{ radioButtonsDisabled ? 'Enable' : 'Disable' }}
    </button>
</div>
