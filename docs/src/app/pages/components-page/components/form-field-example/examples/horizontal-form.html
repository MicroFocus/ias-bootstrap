<form class="horizontal-form" role="form" novalidate>
    <label for="horizontal-email">Email</label>
    <input class="form-control" type="email" id="horizontal-email" placeholder="Enter email">

    <label for="horizontal-password">Password</label>
    <input class="form-control" type="password" id="horizontal-password" placeholder="Enter password">

    <ux-checkbox ng-model="checked">Remember me</ux-checkbox>
    <button class="btn btn-default">Log in</button>
</form>
