<form class="horizontal-form" role="form" novalidate>
    <label for="basic-email">Email</label>
    <input type="email" id="basic-email" placeholder="Enter email">

    <label for="basic-password">Password</label>
    <input type="password" id="basic-password" placeholder="Enter password">

    <ux-checkbox ng-model="checked">Remember me</ux-checkbox>
    <button class="btn btn-default">Log in</button>
</form>
