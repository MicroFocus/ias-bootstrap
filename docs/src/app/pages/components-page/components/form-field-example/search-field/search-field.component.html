<div class="ias-search">
    <i class="ias-icon ias-icon-search_thick"></i>
    <input id="search-text" class="form-control" type="text" placeholder="Search" [formControl]="searchText">
    <button id="clear-button" type="button" class="btn ias-btn-icon btn-default" aria-label="Clear" (click)="clear()">
        <i class="ias-icon ias-icon-close_thick" aria-hidden="true"></i>
    </button>
</div>
