<div class="ias-page-header">
    <div class="ias-header-bar">
        <div class="ias-header-bar_logo">
            <img src="/ias-bootstrap/assets/images/IAS_AM_100.png" width="50" height="50">
        </div>
        <div class="ias-header-bar_title">Application Title</div>
    </div>
</div>
<form role="form" class="login-form">
    <div class="form-group">
        <input type="text" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"  (click)="buttonPressed()">Sign In</button>
    </div>
</form>
